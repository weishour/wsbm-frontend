<!-- 加载栏 -->
<ws-loading-bar></ws-loading-bar>

<!-- 导航 -->
<ng-container *ngIf="isScreenSmall">
  <ws-vertical-navigation
    class="bg-gray-900 dark print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="false"
  >
    <!-- 导航头部钩子 -->
    <ng-container wsVerticalNavigationContentHeader>
      <!-- logo -->
      <div class="flex items-center h-20 px-8 pt-6">
        <img class="w-24" src="assets/images/logo/weishour.svg" alt="Logo image" />
      </div>
    </ng-container>
  </ws-vertical-navigation>
</ng-container>

<!-- 包装 -->
<div class="flex flex-col items-center flex-auto w-full min-w-0 bg-gray-200 dark:bg-card">
  <!-- 头部 -->
  <div class="relative flex justify-center w-full overflow-hidden z-49 bg-primary-700 print:hidden">
    <div
      class="w-full overflow-hidden border-b max-w-360 sm:py-3 sm:m-8 sm:mb-0 md:mt-12 md:mx-8 md:pt-4 md:pb-3 sm:rounded-t-xl sm:shadow-2xl bg-card"
    >
      <!-- 顶部栏 -->
      <div class="relative flex items-center flex-auto h-16 px-4 flex-0 md:px-6">
        <!-- logo -->
        <ng-container *ngIf="!isScreenSmall">
          <div class="flex items-center mx-2">
            <!-- 浅色版本 -->
            <img class="w-24 dark:hidden" src="assets/images/logo/weishour.svg" alt="Logo image" />
            <!-- 深色版本 -->
            <img
              class="hidden w-24 dark:flex"
              src="assets/images/logo/weishour.svg"
              alt="Logo image"
            />
          </div>
        </ng-container>
        <!-- 导航按钮切换 -->
        <ng-container *ngIf="isScreenSmall">
          <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
          </button>
        </ng-container>
        <!-- 组件 -->
        <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
          <languages></languages>
          <ws-fullscreen class="hidden md:block"></ws-fullscreen>
          <search [appearance]="'bar'"></search>
          <shortcuts></shortcuts>
          <messages></messages>
          <notifications></notifications>
          <user></user>
        </div>
      </div>
      <!-- 底部栏 -->
      <ng-container *ngIf="!isScreenSmall">
        <div class="relative flex items-center flex-auto h-16 px-4 flex-0">
          <ws-horizontal-navigation
            [name]="'mainNavigation'"
            [navigation]="navigation.horizontal"
          ></ws-horizontal-navigation>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- 内容 -->
  <div class="flex justify-center flex-auto w-full sm:px-8">
    <div
      class="flex flex-col flex-auto w-full sm:max-w-360 sm:shadow-xl sm:overflow-hidden bg-default"
    >
      <!-- *ngIf="true"需要在这里放置为了router-outlet正常工作。
           否则，布局的改变将不会被注册，视图也不会被更新! -->
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>

  <!-- 尾部 -->
  <div class="relative flex justify-center w-full z-49 print:hidden">
    <div
      class="flex items-center w-full px-6 border-t max-w-360 h-14 sm:h-20 md:px-8 sm:shadow-xl bg-card dark:bg-default"
    >
      <span class="font-medium text-secondary">Ws &copy; {{ currentYear }}</span>
    </div>
  </div>
</div>
