<!-- 加载栏 -->
<ws-loading-bar></ws-loading-bar>

<!-- 导航 -->
<ws-vertical-navigation
  class="bg-gray-900 dark print:hidden"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation.default"
  [opened]="!isScreenSmall"
>
  <!-- 导航头部钩子 -->
  <ng-container wsVerticalNavigationContentHeader>
    <div class="flex items-center w-full p-4 pl-6">
      <!-- logo -->
      <div class="flex items-center justify-center">
        <img class="w-8" src="assets/images/logo/logo.svg" />
      </div>
      <!-- 组件 -->
      <div class="flex items-center ml-auto">
        <notifications></notifications>
        <user [showAvatar]="false"></user>
      </div>
    </div>
    <!-- 用户 -->
    <div class="flex flex-col items-center w-full p-4">
      <div class="relative w-24 h-24">
        <img
          class="w-full h-full rounded-full"
          *ngIf="user.avatar"
          [src]="user.avatar"
          alt="User avatar"
        />
        <mat-icon
          class="icon-size-24"
          *ngIf="!user.avatar"
          [svgIcon]="'heroicons_solid:user-circle'"
        ></mat-icon>
      </div>
      <div class="flex flex-col items-center justify-center w-full mt-6">
        <div
          class="w-full overflow-hidden font-medium leading-normal text-center whitespace-nowrap text-ellipsis"
        >
          {{ user.username }}
        </div>
        <div
          class="
            w-full
            mt-0.5
            whitespace-nowrap
            text-ellipsis
            overflow-hidden
            text-center text-md
            leading-normal
            font-medium
            text-secondary
          "
        >
          {{ user.email }}
        </div>
      </div>
    </div>
  </ng-container>
  <!-- 导航尾部钩子 -->
  <ng-container wsVerticalNavigationContentFooter>
    <div class="flex items-center justify-center h-16 pl-2 pr-6 mt-2 mb-4 flex-0 opacity-12">
      <img class="max-w-36" src="assets/images/logo/weishour.svg" />
    </div>
  </ng-container>
</ws-vertical-navigation>

<!-- 包装 -->
<div class="flex flex-col flex-auto w-full min-w-0">
  <!-- 头部 -->
  <div
    class="relative flex items-center w-full h-16 px-4 shadow flex-0 md:px-6 z-49 dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
  >
    <!-- 导航切换按钮 -->
    <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    </button>
    <!-- 组件 -->
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <languages></languages>
      <ws-fullscreen class="hidden md:block"></ws-fullscreen>
      <search [appearance]="'bar'"></search>
      <shortcuts></shortcuts>
      <messages></messages>
      <!-- <button class="lg:hidden" mat-icon-button (click)="quickChat.toggle()">
        <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
      </button> -->
    </div>
  </div>

  <!-- 内容 -->
  <div class="flex flex-col flex-auto">
    <!-- *ngIf="true"需要在这里放置为了router-outlet正常工作。
         否则，布局的改变将不会被注册，视图也不会被更新! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <!-- 尾部 -->
  <!--<div class="relative flex items-center justify-start w-full px-4 border-t flex-0 h-14 md:px-6 z-49 bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Ws &copy; {{currentYear}}</span>
    </div>-->
</div>
