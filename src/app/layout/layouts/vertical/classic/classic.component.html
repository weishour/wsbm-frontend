<!-- 加载栏 -->
<ws-loading-bar></ws-loading-bar>

<!-- 导航 -->
<ws-vertical-navigation
  class="bg-gray-900 dark print:hidden"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation.default"
  [opened]="!isScreenSmall"
>
  <!-- 导航头部钩子 -->
  <ng-container wsVerticalNavigationContentHeader>
    <!-- logo -->
    <div class="flex items-center h-20 p-6 pb-0">
      <!-- 浅色版本 -->
      <img class="dark:hidden w-30" src="assets/images/logo/weishour.svg" alt="Logo image" />
      <!-- 深色版本 -->
      <img
        class="hidden dark:flex w-30"
        src="assets/images/logo/weishour.svg"
        alt="Logo image"
      />
    </div>
  </ng-container>
</ws-vertical-navigation>

<!-- 包装 -->
<div class="flex flex-col flex-auto w-full min-w-0">
  <!-- 头部 -->
  <div
    class="relative flex items-center w-full h-16 px-4 shadow flex-0 md:px-6 z-49 dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
  >
    <!-- 导航切换按钮 -->
    <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    </button>
    <!-- 组件 -->
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <languages></languages>
      <ws-fullscreen class="hidden md:block"></ws-fullscreen>
      <search [appearance]="'bar'"></search>
      <shortcuts></shortcuts>
      <messages></messages>
      <notifications></notifications>
      <!-- <button class="lg:hidden" mat-icon-button (click)="quickChat.toggle()">
        <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
      </button> -->
      <user></user>
    </div>
  </div>

  <!-- 内容 -->
  <div class="flex flex-col flex-auto">
    <!-- *ngIf="true"需要在这里放置为了router-outlet正常工作。
         否则，布局的改变将不会被注册，视图也不会被更新! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <!-- 尾部 -->
  <div
    class="relative flex items-center justify-start w-full px-4 border-t flex-0 h-14 md:px-6 z-49 bg-card dark:bg-transparent print:hidden"
  >
    <span class="font-medium text-secondary">Ws &copy; {{ currentYear }}</span>
  </div>
</div>
