<!-- 加载栏 -->
<ws-loading-bar></ws-loading-bar>

<!-- 导航 -->
<ws-vertical-navigation
  class="text-white bg-indigo-800 dark print:hidden"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation.futuristic"
  [opened]="!isScreenSmall"
>
  <!-- 导航头部钩子 -->
  <ng-container wsVerticalNavigationHeader>
    <!-- logo -->
    <div class="flex items-center h-20 p-6 pb-0">
      <img class="w-30" src="assets/images/logo/weishour.svg" />
    </div>
  </ng-container>
  <!-- 导航尾部钩子 -->
  <ng-container wsVerticalNavigationFooter>
    <!-- 用户 -->
    <div class="flex items-center w-full px-6 py-8 border-t">
      <user></user>
      <div class="flex flex-col w-full ml-4 overflow-hidden">
        <div
          class="w-full overflow-hidden leading-normal text-current whitespace-nowrap text-ellipsis opacity-80"
        >
          {{ user.username }}
        </div>
        <div
          class="w-full mt-0.5 whitespace-nowrap text-sm text-ellipsis overflow-hidden leading-normal text-current opacity-50"
        >
          brian.hughes@company.com
        </div>
      </div>
    </div>
  </ng-container>
</ws-vertical-navigation>

<!-- 包装 -->
<div class="flex flex-col flex-auto w-full min-w-0">
  <!-- 头部 -->
  <div
    class="relative flex items-center w-full h-16 px-4 shadow flex-0 md:px-6 z-49 dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
  >
    <!-- 导航切换按钮 -->
    <button class="mr-2" mat-icon-button (click)="toggleNavigation('mainNavigation')">
      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
    </button>
    <!-- 组件 -->
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <languages></languages>
      <ws-fullscreen class="hidden md:block"></ws-fullscreen>
      <search [appearance]="'bar'"></search>
      <shortcuts></shortcuts>
      <messages></messages>
      <notifications></notifications>
      <!-- <button class="lg:hidden" mat-icon-button (click)="quickChat.toggle()">
        <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
      </button> -->
    </div>
  </div>

  <!-- 内容 -->
  <div class="flex flex-col flex-auto">
    <!-- *ngIf="true"需要在这里放置为了router-outlet正常工作。
         否则，布局的改变将不会被注册，视图也不会被更新! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <!-- 尾部 -->
  <div
    class="relative flex items-center justify-start w-full px-4 border-t flex-0 h-14 md:px-6 z-49 bg-card dark:bg-transparent print:hidden"
  >
    <span class="font-medium text-secondary">Ws &copy; {{ currentYear }}</span>
  </div>
</div>
